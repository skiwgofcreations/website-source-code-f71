<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de cr√©ation de th√©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --primary-color: #A0522D; /* Couleur de base pour le th√© */
            --secondary-color: #D2B48C; /* Couleur du bois/brun clair */
            --accent-color: #BDB76B; /* Vert olive */
            --bg-color: #F8F4E3; /* Cr√®me */
            --text-color: #333;
            --button-hover: #8B4513;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: auto;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2.5rem;
            background-color: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            gap: 2rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin: 0;
        }

        .game-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .teacup-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .teacup-base {
            width: 150px;
            height: 100px;
            background-color: #eee;
            border: 5px solid var(--secondary-color);
            border-top: none;
            border-radius: 0 0 50px 50px;
            position: relative;
        }

        .teacup-handle {
            position: absolute;
            right: -40px;
            top: 20px;
            width: 50px;
            height: 70px;
            border: 5px solid var(--secondary-color);
            border-radius: 50%;
            border-left: none;
        }

        .tea-liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: var(--primary-color);
            border-radius: 0 0 50px 50px;
            transition: height 0.5s ease-in-out, background-color 1s ease-in-out;
            transform-origin: bottom;
        }

        .tea-steam {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.7);
            filter: blur(5px);
            opacity: 0;
            animation: steam 2s infinite ease-out;
            pointer-events: none;
        }

        @keyframes steam {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-30px); opacity: 0; }
        }

        .ingredient-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            padding: 1rem;
            border-radius: 1rem;
            background-color: #f0f0f0;
        }
        
        .ingredient-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .ingredient-icon {
            font-size: 3rem;
        }

        .brewing-timer {
            margin-top: 1rem;
            text-align: center;
            font-size: 1.5rem;
            color: var(--primary-color);
            min-height: 2rem;
            transition: opacity 0.5s ease;
        }
        
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 100;
            display: none;
            max-width: 400px;
            border: 2px solid var(--primary-color);
        }
        
        .message-box-content {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .message-box-close {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .message-box-close:hover {
            background-color: var(--button-hover);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="game-container">
        <h1 class="title">Ma√Ætre du th√©</h1>

        <div class="game-area">
            <!-- La zone de la tasse de th√© -->
            <div class="teacup-container">
                <div class="teacup-base">
                    <div id="tea-liquid" class="tea-liquid"></div>
                </div>
                <div class="teacup-handle"></div>
                <div id="tea-steam" class="tea-steam"></div>
            </div>

            <!-- Ingr√©dients -->
            <div class="ingredients grid grid-cols-2 sm:grid-cols-3 gap-4">
                <div id="tea-leaves" class="ingredient-item" data-ingredient="leaves">
                    <span class="ingredient-icon" role="img" aria-label="Feuilles de th√©">üåø</span>
                    <span class="ingredient-text">Feuilles de th√©</span>
                </div>
                <div id="hot-water" class="ingredient-item" data-ingredient="water">
                    <span class="ingredient-icon" role="img" aria-label="Eau chaude">üî•üíß</span>
                    <span class="ingredient-text">Eau chaude</span>
                </div>
                <div id="sugar" class="ingredient-item" data-ingredient="sugar">
                    <span class="ingredient-icon" role="img" aria-label="Sucre">üç¨</span>
                    <span class="ingredient-text">Sucre</span>
                </div>
                <div id="milk" class="ingredient-item" data-ingredient="milk">
                    <span class="ingredient-icon" role="img" aria-label="Lait">ü•õ</span>
                    <span class="ingredient-text">Lait</span>
                </div>
                <div id="lemon" class="ingredient-item" data-ingredient="lemon">
                    <span class="ingredient-icon" role="img" aria-label="Citron">üçã</span>
                    <span class="ingredient-text">Citron</span>
                </div>
                <div id="honey" class="ingredient-item" data-ingredient="honey">
                    <span class="ingredient-icon" role="img" aria-label="Miel">üçØ</span>
                    <span class="ingredient-text">Miel</span>
                </div>
            </div>
        </div>
        
        <div id="brewing-timer" class="brewing-timer"></div>
        
        <div class="button-group">
            <button id="brew-btn" class="btn" disabled>Infuser le th√©</button>
            <button id="taste-btn" class="btn" disabled>Go√ªter le th√©</button>
            <button id="reset-btn" class="btn">Recommencer</button>
        </div>
    </div>
    
    <!-- Message box pour les retours -->
    <div id="message-box" class="message-box">
        <p id="message-box-content" class="message-box-content"></p>
        <button id="message-box-close" class="message-box-close">OK</button>
    </div>

<script>
    // Variables du jeu
    let ingredients = {
        tea: false,
        water: false,
        sugar: 0,
        milk: 0,
        lemon: 0,
        honey: 0
    };
    let isBrewing = false;
    let brewTime = 0; // Temps d'infusion en secondes
    let timerInterval = null;

    // √âl√©ments du DOM
    const teaLiquid = document.getElementById('tea-liquid');
    const teaSteam = document.getElementById('tea-steam');
    const brewBtn = document.getElementById('brew-btn');
    const tasteBtn = document.getElementById('taste-btn');
    const resetBtn = document.getElementById('reset-btn');
    const brewingTimer = document.getElementById('brewing-timer');
    const ingredientItems = document.querySelectorAll('.ingredient-item');
    const messageBox = document.getElementById('message-box');
    const messageBoxContent = document.getElementById('message-box-content');
    const messageBoxClose = document.getElementById('message-box-close');

    /**
     * Affiche un message √† l'utilisateur via une bo√Æte de dialogue personnalis√©e.
     * @param {string} message Le texte √† afficher.
     */
    function showMessage(message) {
        messageBoxContent.textContent = message;
        messageBox.style.display = 'block';
    }

    /**
     * Met √† jour l'apparence du liquide dans la tasse en fonction des ingr√©dients.
     */
    function updateTeaAppearance() {
        let liquidHeight = 0;
        let liquidColor = '#fff';

        // Calcule la hauteur du liquide en fonction de l'eau
        if (ingredients.water) {
            liquidHeight = 70;
            teaLiquid.style.height = `${liquidHeight}px`;
            teaLiquid.style.backgroundColor = '#d2b48c'; // Une couleur de base pour l'eau
            
            // Si des feuilles de th√© ont √©t√© ajout√©es, le liquide devient plus fonc√©
            if (ingredients.tea) {
                liquidColor = '#8B4513';
                // Assombrir la couleur en fonction du temps d'infusion
                const brewProgress = Math.min(brewTime / 15, 1);
                const r = parseInt(liquidColor.slice(1, 3), 16);
                const g = parseInt(liquidColor.slice(3, 5), 16);
                const b = parseInt(liquidColor.slice(5, 7), 16);
                const newR = Math.max(0, r - Math.floor(brewProgress * r));
                const newG = Math.max(0, g - Math.floor(brewProgress * g));
                const newB = Math.max(0, b - Math.floor(brewProgress * b));
                teaLiquid.style.backgroundColor = `rgb(${newR}, ${newG}, ${newB})`;
            }

            // Si du lait est ajout√©, √©claircit la couleur
            if (ingredients.milk > 0) {
                teaLiquid.style.backgroundColor = '#F5F5DC'; // Couleur cr√®me
            }

            // Si du miel est ajout√©, la couleur devient un peu plus dor√©e
            if (ingredients.honey > 0) {
                 teaLiquid.style.backgroundColor = '#DAA520'; // Jaune dor√©
            }
        }
    }

    /**
     * V√©rifie si le bouton "Infuser" doit √™tre activ√©.
     */
    function checkBrewButtonState() {
        brewBtn.disabled = !(ingredients.tea && ingredients.water);
    }

    /**
     * G√®re l'ajout d'ingr√©dients.
     * @param {Event} event L'√©v√©nement de clic.
     */
    function handleAddIngredient(event) {
        const ingredient = event.currentTarget.dataset.ingredient;

        if (isBrewing) {
            showMessage("Vous ne pouvez pas ajouter d'ingr√©dients pendant l'infusion.");
            return;
        }

        switch (ingredient) {
            case 'leaves':
                if (!ingredients.tea) {
                    ingredients.tea = true;
                    showMessage("Feuilles de th√© ajout√©es !");
                } else {
                    showMessage("Il y a d√©j√† des feuilles de th√© dans la tasse !");
                }
                break;
            case 'water':
                if (!ingredients.water) {
                    ingredients.water = true;
                    showMessage("Eau chaude ajout√©e !");
                } else {
                    showMessage("La tasse est d√©j√† pleine d'eau !");
                }
                break;
            case 'sugar':
            case 'milk':
            case 'lemon':
            case 'honey':
                if (ingredients.water) {
                    ingredients[ingredient]++;
                    showMessage(`${ingredient.charAt(0).toUpperCase() + ingredient.slice(1)} ajout√© !`);
                } else {
                    showMessage("Ajoutez de l'eau d'abord !");
                }
                break;
        }

        updateTeaAppearance();
        checkBrewButtonState();
    }

    /**
     * Commence le processus d'infusion.
     */
    function startBrewing() {
        if (!ingredients.tea || !ingredients.water || isBrewing) {
            return;
        }
        
        isBrewing = true;
        brewBtn.disabled = true;
        tasteBtn.disabled = true;
        brewingTimer.textContent = "Infusion en cours...";
        teaSteam.style.animationPlayState = 'running';

        timerInterval = setInterval(() => {
            brewTime++;
            updateTeaAppearance();
            if (brewTime >= 15) {
                clearInterval(timerInterval);
                isBrewing = false;
                tasteBtn.disabled = false;
                brewingTimer.textContent = "C'est pr√™t !";
            }
        }, 1000);
    }
    
    /**
     * √âvalue le go√ªt du th√© en fonction des ingr√©dients et du temps d'infusion.
     */
    function tasteTea() {
        if (!isBrewing && ingredients.tea && ingredients.water) {
            let message = "Votre th√© a √©t√© go√ªt√©. ";
            let score = 0;

            // Logique de score bas√©e sur le temps d'infusion
            if (brewTime < 5) {
                message += "Il est tr√®s l√©ger. Il a besoin de plus de temps pour infuser. ";
                score += 1;
            } else if (brewTime >= 5 && brewTime <= 15) {
                message += "L'infusion est parfaite ! ";
                score += 5;
            } else {
                message += "Il est tr√®s fort et un peu amer. Vous l'avez trop laiss√© infuser. ";
                score += 2;
            }
            
            // Logique de score bas√©e sur les ingr√©dients
            if (ingredients.sugar > 1) {
                message += "Il est trop sucr√©. ";
                score -= 2;
            } else if (ingredients.sugar === 1) {
                message += "Juste la bonne quantit√© de sucre. ";
                score += 1;
            }
            
            if (ingredients.milk > 0) {
                message += "Le lait lui donne un go√ªt cr√©meux. ";
                score += 1;
            }

            if (ingredients.lemon > 0) {
                message += "Le citron lui donne une touche acidul√©e. ";
                score += 1;
            }

            if (ingredients.honey > 0) {
                message += "Le miel le rend d√©licieusement doux. ";
                score += 1;
            }

            // D√©terminer la phrase finale bas√©e sur le score
            if (score >= 6) {
                message += "Un th√© excellent !";
            } else if (score >= 3) {
                message += "Un bon th√© !";
            } else {
                message += "Un th√©... original. Essayez encore !";
            }

            showMessage(message);
            tasteBtn.disabled = true;
            teaSteam.style.animationPlayState = 'paused';
        }
    }

    /**
     * R√©initialise le jeu √† son √©tat initial.
     */
    function resetGame() {
        clearInterval(timerInterval);
        ingredients = {
            tea: false,
            water: false,
            sugar: 0,
            milk: 0,
            lemon: 0,
            honey: 0
        };
        isBrewing = false;
        brewTime = 0;
        teaLiquid.style.height = '0px';
        teaLiquid.style.backgroundColor = 'var(--primary-color)';
        brewingTimer.textContent = "";
        brewBtn.disabled = true;
        tasteBtn.disabled = true;
        teaSteam.style.animationPlayState = 'paused';
    }
    

    // Ajout des √©couteurs d'√©v√©nements
    ingredientItems.forEach(item => {
        item.addEventListener('click', handleAddIngredient);
    });
    
    brewBtn.addEventListener('click', startBrewing);
    tasteBtn.addEventListener('click', tasteTea);
    resetBtn.addEventListener('click', resetGame);
    messageBoxClose.addEventListener('click', () => {
        messageBox.style.display = 'none';
    });
</script>

</body>
</html>
